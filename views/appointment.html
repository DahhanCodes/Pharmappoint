<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PharmAppoint Book Appt</title>
  

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
       rel = "stylesheet">
  

  <link rel="stylesheet" href="../public/assets/css/style.css">
  
</head>
<body>

 
  <div class="wrapper">
    <header>
      <h1>PharmAppoint</h1>

      <nav>
     
        <a href="./index.html">Logout</a>
        
      </nav>
    </header>
    <h1>Patient Dashboard</h1>
    <section class="appt">
      <h2 > Book an Appointment</h2>
  
      <form>
        <input type="radio" id="covidtest" name="appt_type" value="covidtest">
        <label for="covidtest">COVID Test</label><br>
        <input type="radio" id="covidshot" name="appt_type" value="CSS">
        <label for="covidshot">COVID Shot</label><br>
        <input type="radio" id="flushot" name="appt_type" value="flushot">
        <label for="flushot">FLU Shot</label>
      </form>
    
      
         
      <div>
        <h3 >Appointment Date & Time:</h3>
        <p>Enter Date: <input type = "text" id = "datepicker-1"></p>


  

      <p>Enter Time: <input type="text" id="timepicker-1"/> </p>

          <button type="submit" class="btn">Submit</button>
        </section>
      


        </div>    

        <section class="booked" id="hide">
          <h2>Booked Appointments</h2>
          <ol>
              {{#each appts as |appt|}}
              <li>
                  {{> appt-info appt}}
                  <a href="/appointment/edit/{{appt.id}}" class="edit-link">Modify Appointment</a>
              </li>
              {{/each}}
          </ol>
      </section>
    
    </div>    






  <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

  

<script src="../public/assets/js/calendar.js">
</script>
 
</body>
</html>
