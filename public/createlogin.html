<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Patient Registration</title>
</head>
<body>
  
  <h2>Please fill out to create a PharmAppoint User account!</h2>
  <p></p>
  <form id="signup-form">
    <div>
      <label for="type-signup">Are you an Admin user?:</label>
      <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Yes</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">No</label><br>
      </form>
    </div>
    <div>
      <label for="username-signup">Username:</label>
      <input type="text" id="username-signup" />
    </div>
    <div>
      <label for="email-signup">Email:</label>
      <input type="email" id="email-signup" />
    </div>
    <div>
      <label for="password-signup">Password:</label>
      <input type="password" id="password-signup" />
    </div>
    <div>
      <label for="firstname-signup">First Name:</label>
      <input type="text" id="firstname-signup" />
    </div>
    <div>
    <div>
      <label for="lastname-signup">Last Name:</label>
      <input type="text" id="lastname-signup" />
    </div>
    <div>
      <label for="gender-signup">Gender:</label>
      <input type="text" id="gender-signup" />
    </div>
    <div>
      <label for="gender-signup">Age:</label>
      <input type="number" id="age-signup" />
    </div>
    <div>
      <label for="dob-signup">Date of Birth (MM/DD/YYYY):</label>
      <input type="text" id="dob-signup" />
    </div>
    <div>
      <label for="allergies-signup">Known Allergies:</label>
      <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Yes</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">No</label><br>
      </form>
    </div>
    <div>
      <label for="security-signup">What city were you born?:</label>
      <input type="text" id="question1-signup" />
    </div>
    <div>
      <label for="security-signup">What is your first pet's name?</label>
      <input type="text" id="question2-signup" />
    </div>
    <div>
      <label for="security-signup">What is your make of your first car?</label>
      <input type="text" id="question3-signup" />
    </div>
   
    <div>
      <button type="submit">signup</button>
    </div>
  </form>
  
</body>
</html>
