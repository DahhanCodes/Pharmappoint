<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
  
  <h2>Please fill out to create a PharmAppoint account!</h2>
  <p></p>
  <form id="signup-form">
    <div>
      <label for="username-signup">Username:</label>
      <input type="text" id="username-signup" />
    </div>
    <div>
      <label for="email-signup">Email:</label>
      <input type="email" id="email-signup" />
    </div>
    <div>
      <label for="password-signup">Password:</label>
      <input type="password" id="password-signup" />
    </div>
    <div>
      <label for="firstname-signup">First Name:</label>
      <input type="text" id="firstname-signup" />
    </div>
    <div>
      <label for="lastname-signup">Last Name:</label>
      <input type="text" id="lastname-signup" />
    </div>
    <div>
      <label for="gender-signup">Gender:</label>
      <input type="text" id="gender-signup" />
    </div>
    <div>
      <label for="dob-signup">Date of Birth:</label>
      <input type="text" id="dob-signup" />
    </div>
    <div>
      <label for="allergies-signup">Known Allergies:</label>
      <input type="text" id="allergies-signup" />
    </div>
    <div>
      <label for="security-signup">What city were you born?:</label>
      <input type="text" id="question1-signup" />
    </div>
    <div>
      <label for="security-signup">What is your first pet's name?</label>
      <input type="text" id="question2-signup" />
    </div>
    <div>
      <label for="security-signup">What is your mother's maiden name?</label>
      <input type="text" id="question3-signup" />
    </div>
   
    <div>
      <button type="submit">signup</button>
    </div>
  </form>
  
</body>
</html>
