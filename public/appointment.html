<body class="appointment">
  <section>
    <h2>Book an Appointment</h2>
  
    <form class="new-appointment-form">
      <div>
        <label for="patient-name">Patient Name:</label>

      </div>
      <div>

      </div>
      <div>

      <div>

        <input id="contact-number" name="contact-number" />
      </div>

</div>
